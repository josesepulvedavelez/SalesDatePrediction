
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="companyname">
      <th mat-header-cell *matHeaderCellDef> Company Name </th>
      <td mat-cell *matCellDef="let customer"> {{ customer.companyname }} </td>
    </ng-container>

    <ng-container matColumnDef="lastOrderDate">
      <th mat-header-cell *matHeaderCellDef> Last Order Date </th>
      <td mat-cell *matCellDef="let customer"> {{ customer.lastOrderDate | date }} </td>
    </ng-container>

    <ng-container matColumnDef="nextPredictedOrder">
      <th mat-header-cell *matHeaderCellDef> Next Predicted Order </th>
      <td mat-cell *matCellDef="let customer"> {{ customer.nextPredictedOrder | date }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Next Predicted Order </th>
      <td mat-cell *matCellDef="let customer">
          <button mat-button class="view-orders"  (click)="openModal(customer.custid)">VIEW ORDERS</button>
          <button mat-button class="new-order">NEW ORDER</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
