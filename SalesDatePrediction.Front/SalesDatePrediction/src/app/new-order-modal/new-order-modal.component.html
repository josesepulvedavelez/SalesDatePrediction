<mat-dialog-content class="modal-container">
  <mat-toolbar color="primary" class="modal-header">
    Customer AHPOP - New Order
  </mat-toolbar>

  <form>
    <!-- Sección de Orden -->
    <h3>Order</h3>
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Employee*</mat-label>
        <mat-select>
          <mat-option *ngFor="let emp of dataEmployees" [value]="emp.empid">{{ emp.fullName }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Shipper*</mat-label>
        <mat-select>
          <mat-option *ngFor="let ship of dataShippers" [value]="ship.shipperid">{{ ship.companyname }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Ship Name*</mat-label>
      <input matInput type="text">
    </mat-form-field>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Ship Address*</mat-label>
        <input matInput type="text">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Ship City*</mat-label>
        <input matInput type="text">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Ship Country*</mat-label>
        <input matInput type="text">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Order Date*</mat-label>
        <input matInput [matDatepicker]="picker1">
        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Required Date*</mat-label>
        <input matInput [matDatepicker]="picker2">
        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Shipped Date*</mat-label>
        <input matInput [matDatepicker]="picker3">
        <mat-datepicker-toggle matIconSuffix [for]="picker3"></mat-datepicker-toggle>
        <mat-datepicker #picker3></mat-datepicker>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Freight</mat-label>
      <input matInput type="number">
    </mat-form-field>

    <!-- Sección de Detalles de Orden -->
    <h3>Order Details</h3>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Product*</mat-label>
      <mat-select>
        <mat-option *ngFor="let product of dataProducts" [value]="product.productid">{{ product.productname }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Unit Price*</mat-label>
        <input matInput type="number">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Quantity*</mat-label>
        <input matInput type="number">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Discount*</mat-label>
        <input matInput type="number">
      </mat-form-field>
    </div>
  </form>

  <div class="modal-footer">
    <button mat-button color="primary" (click)="close()">CLOSE</button>
    <button mat-button color="accent">SAVE</button>
  </div>
</mat-dialog-content>
